<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプル投票システム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>シンプル投票システム</h1>
        
        <!-- 投票画面 -->
        <div id="vote-section">
            <h2>投票</h2>
            <div id="vote-options">
                <div class="vote-option">
                    <h3>赤組</h3>
                    <button class="vote-btn" data-option="1">投票</button>
                </div>
                <div class="vote-option">
                    <h3>青組</h3>
                    <button class="vote-btn" data-option="2">投票</button>
                </div>
                <div class="vote-option">
                    <h3>黄組</h3>
                    <button class="vote-btn" data-option="3">投票</button>
                </div>
                <div class="vote-option">
                    <h3>緑組</h3>
                    <button class="vote-btn" data-option="4">投票</button>
                </div>
            </div>
        </div>

        <!-- 結果画面 -->
        <div id="result-section" style="display: none;">
            <h2>投票結果</h2>
            <div class="chart-container">
                <canvas id="voteChart"></canvas>
            </div>
            <div class="vote-counts">
                <div class="vote-count-item">
                    <h3>赤組</h3>
                    <span class="vote-count">0</span>
                </div>
                <div class="vote-count-item">
                    <h3>青組</h3>
                    <span class="vote-count">0</span>
                </div>
                <div class="vote-count-item">
                    <h3>黄組</h3>
                    <span class="vote-count">0</span>
                </div>
                <div class="vote-count-item">
                    <h3>緑組</h3>
                    <span class="vote-count">0</span>
                </div>
            </div>
            <button id="back-to-vote" class="back-btn">投票画面に戻る</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
